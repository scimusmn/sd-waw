<template name="pagePage">
{{title}}
  <!-- Page -->
  <div class="container-map {{backgroundMapClass}} map-animate"></div>
  {{#if subPages}}

    <!-- Sub page view -->
    <div class="subpage-buttons">
      <h3>{{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span></h3>
      {{#each subPages}}
        {{> subPage}}
      {{/each}}
      <a class="btn-home">
        <!--Home-->
        <!--<span class="glyphicon glyphicon-chevron-left"></span>-->
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>

  {{else}}

    <!-- Parent page view -->
    <div class="body-copy white-box {{lowerSpacesToDashes buttonTitle}}">
      <h3>{{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span></h3>

      <div class="body-images">
        {{#each bodyImages}}
          <img src="/images/{{this}}"><br>
        {{/each}}
      </div>
      <div class="body-text">
        <p>{{{bodyCopy}}}</p>
        <p class="esp">
          {{{espBodyCopy}}}
        </p>
        <a class="btn-home">
          <!--Home-->
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </div>
    </div>

  {{/if}}

  <!-- /Page -->
</template>
