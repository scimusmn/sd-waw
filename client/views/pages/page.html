<template name="pagePage">
{{title}}
  <!-- Page -->
  <div class="container-map {{backgroundMapClass}} map-animate"></div>
  {{#if subPages}}

    <!-- Sub page view -->
    <div class="subpage-buttons">
      <h3>{{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span></h3>
      {{#each subPages}}
        {{> subPage}}
      {{/each}}
      <a class="btn-home">
        <!--Home-->
        <!--<span class="glyphicon glyphicon-chevron-left"></span>-->
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>

  {{else}}

    <!-- Parent page view -->
    <div class="body-copy white-box {{lowerSpacesToDashes buttonTitle}}">
      <!-- Horizontal layout -->
      {{#if bodyCopyLayout}}
        <h3>
          {{buttonTitle}}<br>
          <span class="esp">{{espButtonTitle}}</span>
        </h3>

        <div class="body-images">
          {{#each bodyImages}}
          <img src="/images/{{this}}"><br>
          {{/each}}
        </div>

        <div class="body-text horizontal">
          <div class="row">
            <div class="col-lg-6 eng">{{{bodyCopy}}}</div>
            <div class="col-lg-6 esp">{{{espBodyCopy}}}</div>
          </div>
          <a class="btn-home">
            <!--Home-->
            <span class="glyphicon glyphicon-home"></span>
          </a>
        </div>

      <!-- Vertical layout -->
      {{else}}
        <h3>
          {{buttonTitle}}<br>
          <span class="esp">{{espButtonTitle}}</span>
        </h3>

        <div class="body-images">
          {{#each bodyImages}}
          <img src="/images/{{this}}"><br>
          {{/each}}
        </div>

        <p class="eng">{{{bodyCopy}}}</p>
        <p class="esp">{{{espBodyCopy}}}</p>
        <a class="btn-home">
          <!--Home-->
          <span class="glyphicon glyphicon-home"></span>
        </a>
        {{/if}}
    </div>

    {{/if}}

    <!-- /Page -->
    </template>
