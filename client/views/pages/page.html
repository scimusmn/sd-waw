<template name="pagePage">
{{title}}
  <!-- Page -->
  <div class="container-map {{backgroundMapClass}} map-animate"></div>
  {{#unless subPages}}

    <!-- Parent page view -->
    <div class="body-copy white-box {{bodyCopyLayout}} {{lowerSpacesToDashes buttonTitle}}">

      <!-- Horizontal layout -->
      {{#unless bodyCopyLayout}}

        <h3>
          {{buttonTitle}}<br>
          <span class="esp">{{espButtonTitle}}</span>
        </h3>

        <div class="body-images">
          {{#each bodyImages}}
          <div class="image">
            <img src="/images/{{this.fileName}}">
            <div class="credit">{{this.imageCredit}}</div>
            <div class="caption">{{{this.imageCaption}}}</div>
          </div>
          {{/each}}
        </div>

        <div class="body-text">
          <p class="eng">{{{bodyCopy}}}</p>
          <p class="esp">{{{espBodyCopy}}}</p>
        </div>

        <a class="btn-home">
          <span class="glyphicon glyphicon-home"></span>
        </a>

      <!-- Vertical layout -->
      {{else}}

        <div class="row">
          <div class="col-lg-6 eng">
            <h3> {{buttonTitle}} </h3>
            {{{bodyCopy}}}
          </div>
          <div class="col-lg-6 esp">
            <h3> {{espButtonTitle}} </h3>
            {{{espBodyCopy}}}
          </div>
          <div class="row">
            <a class="btn-home">
              <span class="glyphicon glyphicon-home"></span>
            </a>
          </div>
        </div>

      {{/unless}}

    </div>

  {{else}}

    <!-- Sub page view -->
    <div class="subpage-selector">
      <h3>{{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span></h3>
      {{#each subPages}}
        {{> subPage}}
      {{/each}}
      <a class="btn-home">
        <!--Home-->
        <!--<span class="glyphicon glyphicon-chevron-left"></span>-->
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>

  {{/unless}}

<!-- /Page -->
</template>
