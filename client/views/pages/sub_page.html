<template name="subPage">
  <div class="subpage-button subpage-button-{{order}} {{lowerSpacesToDashes buttonTitle}}">
    <img src="/images/{{buttonImage}}">
    <h4>
      {{{buttonTitle}}}
      <div class="esp">{{{espButtonTitle}}}</div>
    </h4>
  </div>
</template>

<template name="subPagePage">
  <div class="{{colorPalate}}">
    <!-- Page -->
    <div class="container-map {{backgroundMapClass}} map-animate"></div>
      <!-- Parent page view -->
      <div class="body-copy subpage-page white-box {{lowerSpacesToDashes buttonTitle}}">
        <h3>{{brToSpace buttonTitle}}<br>
        <div class="esp">{{brToSpace espButtonTitle}}</div></h3>

        <div class="body-images">
          {{#each bodyImages}}
          <div class="image">
            <img src="/images/{{this.fileName}}">
            <div class="credit">{{this.imageCredit}}</div>
            <div class="caption">
              {{this.imageCaption}}<br>
              <span class="esp">{{this.imageCaptionEsp}}</span><br>
              <span class="latin">{{this.imageCaptionLatin}}</span>
            </div>
          </div>
          {{/each}}
        </div>

        <div class="body-text">
          <p>{{{bodyCopy}}}</p>
          <p class="esp">
            {{{espBodyCopy}}}
          </p>
          <a class="btn-home">
            <!--Home-->
          <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </div>
      </div>
    <!-- /Page -->
  </div>
</template>
