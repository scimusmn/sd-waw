<template name="subPage">
  <div class="subpage-button {{lowerSpacesToDashes buttonTitle}}">
    <p>
      {{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span>
    </p>
    <img src="/images/{{buttonImage}}">
  </div>
</template>

<template name="subPagePage">
  <!-- Page -->
  <div class="container-map {{backgroundMapClass}} map-animate"></div>
    <!-- Parent page view -->
    <div class="body-copy white-box {{lowerSpacesToDashes buttonTitle}}">
      <h3>{{buttonTitle}}<br>
      <span class="esp">{{espButtonTitle}}</span></h3>

      <div class="body-images">
        {{#each bodyImages}}
          <img src="/images/{{this}}"><br>
        {{/each}}
      </div>
      <div class="body-text">
        <p>{{{bodyCopy}}}</p>
        <p class="esp">
          {{{espBodyCopy}}}
        </p>
        <a class="btn-home">
          <!--Home-->
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
    </div>

  <!-- /Page -->
</template>
