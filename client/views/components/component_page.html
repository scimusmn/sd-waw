<template name="componentPage">
  <!-- component_page.html -->

  <div class="{{colorPalate}}">
    <!-- Map -->
    <div class="container-map map-tp-menu map-animate"></div>

    <!-- Title -->
    <div class="pabs welcome-title">
      <div class="eng">{{{ title }}}</div>
      <div class="esp">{{{ espTitle }}}</div>
    </div>

    <!-- Postcard -->
    <img class="postcard postcard-border postcard-shadow" src="/images/{{mural}}">

    <!-- Menu -->
    <div class="pabs menu-footer">
      <div class="buttons">
        {{#each pages}}
          {{> page}}
        {{/each}}
      </div>
    </div>
  </div>

  <!-- /component_page.html -->
</template>
